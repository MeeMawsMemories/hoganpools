<style>
  .gallery-full .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 1rem;
  }

  .gallery-full .gallery-item {
    display: block;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    background: #f6f7f9;
  }

  .gallery-full .gallery-item img {
    width: 100%;
    height: 100%;
    aspect-ratio: 4 / 3;
    object-fit: cover;
    display: block;
    transition: transform 0.25s ease;
  }

  .gallery-full .gallery-item:hover img,
  .gallery-full .gallery-item:focus-visible img {
    transform: scale(1.03);
  }

  body.lightbox-open {
    overflow: hidden;
  }

  .lightbox-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    background: rgba(9, 16, 26, 0.55);
    backdrop-filter: blur(8px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 200ms ease;
    z-index: 2000;
  }

  .lightbox-overlay.is-open {
    opacity: 1;
    pointer-events: auto;
  }

  .lightbox {
    position: relative;
    width: min(92vw, 1100px);
    padding: 20px;
    border-radius: 18px;
    background: rgba(255, 255, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
  }

  .lightbox__img {
    width: 100%;
    height: auto;
    max-height: 75vh;
    object-fit: contain;
    display: block;
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.1);
  }

  .lightbox__close {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 36px;
    height: 36px;
    border-radius: 999px;
    border: none;
    background: rgba(10, 20, 30, 0.65);
    color: #ffffff;
    font-size: 24px;
    line-height: 1;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 120ms ease, background 120ms ease;
  }

  .lightbox__close:hover {
    transform: scale(1.05);
    background: rgba(10, 20, 30, 0.85);
  }

  .lightbox__close:focus-visible {
    outline: 2px solid #ffffff;
    outline-offset: 2px;
  }
</style>
