<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hogan Pools | Custom Pool Construction Missouri | Ballwin, MO, USA</title>
  <link rel="stylesheet" href="/css/site.css?v=22" />
</head>
<body>
  <div class="bg" aria-hidden="true">
    <img
      class="bg__poster"
      src="/assets/bg-poster-640.jpg"
      srcset="/assets/bg-poster-640.jpg 640w, /assets/bg-poster-1280.jpg 1280w"
      sizes="100vw"
      alt=""
    />
    <video class="bg__video" autoplay muted loop playsinline preload="metadata" poster="/assets/bg-poster-640.jpg">
      <source src="/assets/video/water-wipe2.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Persistent header -->
  <div id="site-header"></div>

  <!-- Main content area (swapped by router) -->
  <main class="stage" aria-live="polite">
    <button class="stage__control stage__control--left" type="button" aria-label="Previous section">
      ‹
    </button>

    <div class="stage__frame">
      <div class="stage__card">
        <div id="app" class="stage__content"></div>
      </div>
    </div>

    <button class="stage__control stage__control--right" type="button" aria-label="Next section">
      ›
    </button>
    <!-- Water wash transition overlay (covers only hero/stage area) -->
    <div id="transition-overlay" class="transition-overlay" aria-hidden="true">
      <video class="wash-video" muted playsinline preload="auto">
        <source src="/assets/video/water-wipe.mp4" type="video/mp4">
      </video>
    </div>
  </main>


  <!-- Load app as ES6 module -->
  <script type="module" src="/js/app.js"></script>
  <script src="/js/gallery-lightbox.js" defer></script>
  <script src="/js/hearth-loader.js" defer></script>
  <script src="/js/mobile-nav.js" defer></script>
</body>
</html>
